<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle border -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#D4AF37" stroke-width="8"/>
  
  <!-- EFES text at top -->
  <text x="200" y="80" text-anchor="middle" font-family="serif" font-size="48" font-weight="bold" fill="#D4AF37">EFES</text>
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#D4AF37" stroke-width="4"/>
  
  <!-- EFES KEBAP text in center -->
  <text x="200" y="190" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#D4AF37">EFES KEBAP</text>
  
  <!-- Stylized bull head -->
  <g transform="translate(200,220)">
    <!-- Bull head outline -->
    <path d="M-25,-10 Q-25,-25 -15,-30 Q0,-35 15,-30 Q25,-25 25,-10 Q25,0 20,10 Q15,15 10,20 Q5,25 0,25 Q-5,25 -10,20 Q-15,15 -20,10 Q-25,0 -25,-10 Z" 
          fill="none" stroke="#D4AF37" stroke-width="2"/>
    
    <!-- Bull horns -->
    <path d="M-20,-25 Q-30,-35 -35,-25 Q-30,-20 -25,-22" fill="none" stroke="#D4AF37" stroke-width="2"/>
    <path d="M20,-25 Q30,-35 35,-25 Q30,-20 25,-22" fill="none" stroke="#D4AF37" stroke-width="2"/>
    
    <!-- Bull nose -->
    <ellipse cx="0" cy="5" rx="8" ry="5" fill="none" stroke="#D4AF37" stroke-width="2"/>
  </g>
  
  <!-- Bottom text: RISTORANTE - PIZZERIA -->
  <path id="bottom-curve" d="M 80 320 Q 200 360 320 320" fill="none"/>
  <text font-family="serif" font-size="20" font-weight="bold" fill="#D4AF37">
    <textPath href="#bottom-curve" startOffset="50%" text-anchor="middle">
      RISTORANTE - PIZZERIA
    </textPath>
  </text>
</svg>
